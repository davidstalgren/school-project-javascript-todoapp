<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/ico" href="/favicon.ico" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DavvEDavvE needs TODO</title>
</head>

<body>
  <main>

    <header class="header">
      <h1 class="header-todo">TODO</h1>
      <div class="todays-date">
        <span class="header-date" id="headerDate"></span>
        <span class="header-week" id="headerWeek"></span>
      </div>
    </header>

    <section>
      <div class="input-new-todo">
        <form>
          <label for="addTodoInput">New TODO:</label><input type="text" class="add-todo-input" id="addTodoInput" placeholder="Add new TODO..."><br>
          <label for="addTodoInputDate">Due date:</label><input type="date" class="add-todo-input-date" id="addTodoInputDate" placeholder="Add new TODO...">
          <button type="submit" class="add-todo-btn" id="add-todo-btn">Add</button>
          <!-- TODO: Add 3 categories to choose from -->
        </form>
      </div>
    </section>
    <section>
      <div class="todo-wrapper">
        <ul>
          <!-- TODO: Add icon based on category -->
          <li class="todo-task overdue">Do laundry
            <div class="icons-duedate">
              <div>
                <!-- TODO: Add buttons for a11y -->
                <i class="fa-regular fa-square-check checkbox"></i>
                <i class="fa-solid fa-trash-can trashcan"></i>
              </div>
              <span>Over Due Date</span>
            </div>
          </li>
          <li class="todo-task justintime">Get groceries
            <div class="icons-duedate">
              <div>
                <i class="fa-regular fa-square-check checkbox"></i>
                <i class="fa-solid fa-trash-can trashcan"></i>
              </div>
              <span>Soon Due Date</span>
            </div>
          </li>
          <li class="todo-task">Dress as Santa
            <div class="icons-duedate">
              <div>
                <i class="fa-regular fa-square-check checkbox"></i>
                <i class="fa-solid fa-trash-can trashcan"></i>
              </div>
              <span>Due Date</span>
            </div>
          </li>
          <li class="todo-task completed">Put up decorations
            <div class="icons-duedate">
              <div>
                <i class="fa-regular fa-square-check checkbox completed"></i>
                <i class="fa-solid fa-trash-can trashcan"></i>
              </div>
              <span>Due Date</span>
            </div>
          </li>
        </ul>
      </div>
    </section>
  </main>

  <script type="module" src="/src/main.js"></script>
</body>

</html>
