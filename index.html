<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/ico" href="/favicon.ico" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DavvEDavvE needs TODO</title>
</head>

<body>
  <main>

    <header class="header">
      <h1 class="header-todo">TODO</h1>
      <div class="todays-date">
        <span class="header-date" id="headerDate"></span>
        <span class="header-week" id="headerWeek"></span>
      </div>
    </header>

    <section>
      <div class="input-new-todo">
        <form>
          <label for="addTodoInput">New TODO:<input type="text" class="add-todo-input" id="addTodoInput" placeholder="Add new TODO..."></label><br>
          <label for="addTodoInputDate">Due date:<input type="date" class="add-todo-input-date" id="addTodoInputDate" placeholder="Add new TODO..."></label>
          <input type="submit" class="add-todo-btn" id="add-todo-btn" value="Add"><br>
          <label><input type="radio" name="category" id="category1" value="School"><span><i class="fa-solid fa-school"></i> School</span></label>
          <label><input type="radio" name="category" id="category2" value="Personal"><span><i class="fa-solid fa-person-hiking"></i> Personal</span></label>
          <label><input type="radio" name="category" id="category3" value="Home"><span><i class="fa-solid fa-house-user"></i> Home</span></label>
        </form>
      </div>
    </section>
    <section>
      <div class="todo-wrapper">
        <ul>
          <li class="todo-task overdue">
            <i class="fa-solid fa-house-user"></i>Do laundry
            <div class="icons-duedate">
              <div>
                <button class="check-btn"><i class="fa-regular fa-square-check checkbox"></i></button><button class="trash-btn"><i class="fa-solid fa-trash-can trashcan"></i></button>
              </div>
              <span>Over Due Date</span>
            </div>
          </li>
          <li class="todo-task justintime">
            <i class="fa-solid fa-house-user"></i>Get groceries
            <div class="icons-duedate">
              <div>
                <button class="check-btn"><i class="fa-regular fa-square-check checkbox"></i></button><button class="trash-btn"><i class="fa-solid fa-trash-can trashcan"></i></button>
              </div>
              <span>Soon Due Date</span>
            </div>
          </li>
          <li class="todo-task">
            <i class="fa-solid fa-person-hiking"></i>Dress as Santa
            <div class="icons-duedate">
              <div>
                <button class="check-btn"><i class="fa-regular fa-square-check checkbox"></i></button><button class="trash-btn"><i class="fa-solid fa-trash-can trashcan"></i></button>
              </div>
              <span>Due Date</span>
            </div>
          </li>
          <li class="todo-task completed">
            <i class="fa-solid fa-house-user"></i>Put up decorations
            <div class="icons-duedate">
              <div>
                <button class="check-btn"><i class="fa-regular fa-square-check checkbox completed"></i></button><button class="trash-btn"><i class="fa-solid fa-trash-can trashcan"></i></button>
              </div>
              <span>Due Date</span>
            </div>
          </li>
        </ul>
      </div>
    </section>
  </main>

  <script type="module" src="/src/main.js"></script>
</body>

</html>
